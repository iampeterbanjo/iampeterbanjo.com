<!-- p -->
{% macro p(text) %}
<p class="f5 f4-ns fw4 b measure dib-m lh-copy">
	{{ text }}
</p>
{% endmacro %}

<!-- h1 -->
{% macro h1(text) %}
<h1 class="f4 fw6 f1-ns lh-title measure mt0 mv5-l mv4">
	{{ text }}
</h1>
{% endmacro%}

<!-- heading -->
{% macro heading(title, subtitle) %}
<h1 class="measure mt0 mv5-l mv4">
	<span class="db f4 fw6 f1-ns lh-title">{{ title }}</span>
	<span class="db f4 f2-ns lh-title">{{ subtitle }}</span>
</h1>
{% endmacro%}
