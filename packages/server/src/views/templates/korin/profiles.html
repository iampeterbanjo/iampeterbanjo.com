{% extends 'layout.html' %}

<!--  -->
{% import "helpers.html" as helpers %}

<!--  -->
{% block content %} {{ helpers.heading(track, artist) }}

<h2 class="lh-title mv3">Profile</h2>

{{ helpers.p(summary | striptags(true) | escape | nl2br) }}

<p class="flex justify-between">
	<a class="flex items-center" rel="prev" href="/korin/tracks">
		<i>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="feather feather-arrow-left"
			>
				<line x1="19" y1="12" x2="5" y2="12"></line>
				<polyline points="12 19 5 12 12 5"></polyline>
			</svg>
		</i>
		<span class="ml3 f4">Back to tracks</span>
	</a>
</p>
{% endblock %}
