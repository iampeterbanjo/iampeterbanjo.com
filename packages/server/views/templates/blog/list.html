{% extends 'layout.html' %}

<!--  -->
{% block content %}
<div>
	<h1>Blog</h1>

	{% for post in posts %}
	<article class="cf mw9 center flex-l items-start">
		<div class="w-100 w-25-l post-title">
			<h3 class="lh-title f2 mb2">
				<a href="{{ post }}">[title]</a>
			</h3>
			<small>[date]</small>
		</div>
		<div class="w-100 w-75-l post-excerpt">
			<p class="ml4-l f3 measure-wide lh-copy">
				<span>[description]</span>
				<a class="ml2 f4" href="{{ post }}">Read more</a>
			</p>
			<p></p>
		</div>
	</article>
	{% endfor %}
</div>

<!--  -->
{% include 'includes/bio.html' %}

<!--  -->
{% endblock %}
