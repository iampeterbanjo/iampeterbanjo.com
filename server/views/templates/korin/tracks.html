{% extends 'layout.html' %} {% block content %}
<div>
	<h1>Top 50 tracks</h1>

	<ul class="cf pa0 list tracks">
		{% for track in tracks %}
		<li class="fl w-50 w-25-m w-20-l">
			<a
				class="db mw5 black link dim"
				title="{{ track.title }}"
				href="{{ track.profileUrl }}"
			>
				<img
					class="db ba b--black-10"
					alt="{{ track.title }}"
					src="{{ track.image }}"
				/>

				<dl class="mt2 f6 lh-copy">
					<dt class="clip">Title</dt>
					<dd class="ml0 fw9 truncate">
						{{ track.title }}
					</dd>
					<dt class="clip">Artist</dt>
					<dd class="ml0 gray truncate">{{ track.artist }}</dd>
				</dl>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
